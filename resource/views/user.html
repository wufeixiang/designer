<ion-view title="{{userInfo.name}}">
	<ion-header-bar>
		<h1 class="title">{{userInfo.name}}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="item item-avatar">
			<img ng-src="{{userInfo.face}}" />
			<h2>{{userInfo.name}}</h2>
			<p>
				<button class="button button-small icon-left ion-star button-light">
					好评方案数：{{userInfo.cnt_plans_good}}
				</button>
				<!-- <button class="button button-small icon-left ion-star button-light">
				总方案数：{{userInfo.cnt_plans_all}}
				</button> -->
				<button ng-if="!isMe" ng-hide="stared" ng-click="addStar()" class="button button-small icon-left ion-star button-light">
					关注
				</button>
				<button ng-show="stared" class="button button-small icon-left ion-star button-balanced">
					已关注
				</button>
			</p>
		</div>

			<div ng-repeat="item in list" class="card">
				<div class="item-image">
					<a href="#/tab/plan/{{item.CloudID}}"><img class="full-image" ng-src="{{item.xg_file}}"></a>
				</div>
				<div class="item item-body desc">
					<p class="nopadding">
						风格：{{item.style}}
						<br />
						省份：{{item.ip_area}}
						<br />
					</p>
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
					<a class="tab-item" ng-click="setPlanGood(item)"> <i class="icon ion-thumbsup"></i> {{item.good_cnt}} </a>
					<!-- <a class="tab-item" href="#/tab/indexDetail/{{item.CloudID}}"> <i class="icon ion-chatbox"></i> {{item.comment_cnt}} </a> -->
					<a class="tab-item" href="#/tab/plan/{{item.CloudID}}"> <i class="icon ion-chatbox"></i> {{item.comment_cnt}} </a>
					<a ng-hide="item.favor" class="tab-item" ng-click="setPlanFavor(item)"> <i class="icon ion-ios7-heart-outline"></i> </a>
					<a ng-if="item.favor" class="tab-item"><i class="icon ion-heart balanced"></i>  </a>
				</div>
			</div>
		</div>
		<ion-infinite-scroll
		ng-if="moreDataCanBeLoaded()"
		on-infinite="loadMore()"
		distance="1%"
		></ion-infinite-scroll>
		<div class="noinfo" ng-show="list.length==0">
			没有信息
		</div>
	</ion-content>
</ion-modal-view>
