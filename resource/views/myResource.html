<ion-view title="我的资源">
	<ion-content>
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
				<input ng-model="query" type="search" placeholder="找点什么...">
			</label>
			<button class="button button-clear">
				搜索
			</button>
		</div>
		<div class="list" ng-if="list.length>0">
			<div class="item item-divider">
				客户列表
			</div>
			<a  ng-repeat="item in list | filter:query " ng-href="#/tab/myResourceDetail/{{item.cid}}" class="item item-icon-left"> 
				<i class="icon ion-person"></i> {{item.cname}}（{{item.cid}}）
			<p>
				{{item.caddr}}
			</p> </a>
		</div>
	</ion-content>
</ion-view>
