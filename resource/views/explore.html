<ion-view title="发现">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<div class="item item-divider">
				<p>
					世界之大，总有你想不到的美景
				</p>
			</div>
			<a ng-repeat="item in list" class="item item-thumbnail-left" style="min-height: auto;" href="#/tab/exploreDetail/{{item.type_id}}"> <img ng-src="{{item.xg_file}}"> <h2>{{item.type_id | getRoomType }}</h2>
			<p>
				{{item.type_id | getRoomTypeEn }}
			</p> </a>
		</ion-list>
	</ion-content>
</ion-view>
