<ion-view title="我的收藏">
	<ion-content>
		<div class="noinfo" ng-show="list.length==0">
			没有信息
		</div>

		<div class="card" ng-repeat="item in list">
			<div class="item-image">
				<img class="full-image" ng-src="{{item.xg_file}}">
			</div>
			<div class="item item-body desc">
				<p class="nopadding" _CloudID={{item.CloudID}} >
					收藏时间：{{item.writetime}}
					<br />
					风格：{{item.style}}
					<br />
					省份：{{item.ip_area}}
					<br />
					<!-- <span class="price">价格：￥{{item.s_price}}</span> -->
				</p>
			</div>
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" ng-click="delFavor(item)"> <i class="icon ion-heart-broken"></i> 删除 </a>
			</div>
		</div>
		<ion-infinite-scroll
		ng-if="moreDataCanBeLoaded()"
		on-infinite="loadMore()"
		distance="5%"
		></ion-infinite-scroll>
	</ion-content>
</ion-view>
